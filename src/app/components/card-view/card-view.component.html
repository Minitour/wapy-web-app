  <div class="card card-stats mb-4 mb-xl-0" [class.mat-elevation-z4]="true">
    <div  class="card-body">
      <div class="row">
        <div class="col">
          <h5 class="card-title text-uppercase text-muted mb-0">{{title}}</h5>
          <span class="h2 font-weight-bold mb-0">{{value}}</span>
        </div>
        <div class="col-auto">
          <div class="icon icon-shape text-{{iconColor}} rounded-circle shadow" [style.background-color]="iconBgColor">
            <i class="fas fa-{{icon}}"></i>
          </div>
        </div>
      </div>

      <p *ngIf="showFooter" class="mt-3 mb-0 text-muted text-sm">
        <span *ngIf="isPositive" class="text-success mr-2"><i class="fa fa-arrow-up"></i> {{diffValue}}</span>
        <span *ngIf="!isPositive" class="text-danger mr-2"><i class="fas fa-arrow-down"></i> {{diffValue}}</span>
        <span class="text-nowrap">{{footerText}}</span>
      </p>
    </div>
  </div>
