<div class="card">
        <img *ngIf="image" class="card-img-top" src="{{image}}" alt="Card image cap">
        <div class="card-body">
          <h2 *ngIf="title" class="card-title">{{title}}</h2>
          <p *ngIf="body" class="card-text">{{body}}</p>
          <button (click)="didSelectButton()" class="btn btn-primary">{{buttonTitle}}</button>
        </div>
</div>
