<div class="card" style="width: 18rem;">
        <img *ngIf="image" class="card-img-top" src="{{image}}" alt="Card image cap">
        <div class="card-body">
          <h5 *ngIf="title" class="card-title">{{title}}</h5>
          <p *ngIf="body" class="card-text">{{body}}</p>
          <a href="{{target}}" class="btn btn-primary">{{buttonTitle}}</a>
        </div>
</div>
